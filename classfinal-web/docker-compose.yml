services:
  classfinal-web:
    build:
      context: ..
      dockerfile: classfinal-web/Dockerfile
      args:
        # 本地开发使用国内镜像源
        USE_CHINA_MIRROR: ${USE_CHINA_MIRROR:-true}
    image: ghcr.io/ygqygq2/classfinal/classfinal-web:2.0.2-SNAPSHOT
    container_name: classfinal-web
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m
    restart: unless-stopped
    networks:
      - classfinal-network

networks:
  classfinal-network:
    driver: bridge
