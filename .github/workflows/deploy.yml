name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  # Maven Central 部署
  deploy-maven:
    name: Deploy to Maven Central
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Import GPG key
        run: |
          cat > /tmp/gpg-key.asc << 'EOF'
          ${{ secrets.GPG_PRIVATE_KEY }}
          EOF
          gpg --batch --import /tmp/gpg-key.asc
          rm -f /tmp/gpg-key.asc

      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${env.SONATYPE_USERNAME}</username>
                <password>${env.SONATYPE_PASSWORD}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>release</id>
                <activation>
                  <activeByDefault>true</activeByDefault>
                </activation>
                <properties>
                  <gpg.executable>gpg</gpg.executable>
                  <gpg.passphrase>${env.GPG_PASSPHRASE}</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
          </settings>
          EOF

      - name: Deploy Release to Maven Central
        run: mvn clean deploy -DskipTests -B -P release
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

  # ClassFinal Docker 镜像
  docker-classfinal:
    name: Build ClassFinal Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/classfinal/classfinal:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/classfinal/classfinal:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ClassFinal Web Docker 镜像
  docker-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./classfinal-web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/classfinal/classfinal-web:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/classfinal/classfinal-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build artifacts
        run: mvn clean package -DskipTests -B

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            classfinal-fatjar/target/classfinal-fatjar-*.jar
            classfinal-maven-plugin/target/classfinal-maven-plugin-*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
