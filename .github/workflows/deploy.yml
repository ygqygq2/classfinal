name: Deploy to Maven Central

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Import GPG key
        run: |
          cat > /tmp/gpg-key.asc << 'EOF'
          ${{ secrets.GPG_PRIVATE_KEY }}
          EOF
          gpg --batch --import /tmp/gpg-key.asc
          rm -f /tmp/gpg-key.asc
          gpg --list-secret-keys --keyid-format=long

      - name: Configure Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${env.SONATYPE_USERNAME}</username>
                <password>${env.SONATYPE_PASSWORD}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>release</id>
                <activation>
                  <activeByDefault>true</activeByDefault>
                </activation>
                <properties>
                  <gpg.executable>gpg</gpg.executable>
                  <gpg.passphrase>${env.GPG_PASSPHRASE}</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
          </settings>
          EOF

      - name: Deploy SNAPSHOT to Maven Central
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          echo "⚠️  跳过 SNAPSHOT 部署"
          echo "SNAPSHOT 版本需要用户配置 OSSRH 仓库才能使用，不适合公开发布"
          echo "仅在打 tag 时发布正式版本到 Maven Central"
          exit 0

      - name: Deploy Release to Maven Central
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # 确保版本号不包含 -SNAPSHOT
          if ! grep -q '<version>.*-SNAPSHOT</version>' pom.xml; then
            echo "✓ 版本不包含 SNAPSHOT，开始发布..."
            mvn clean deploy -DskipTests -B -P release
          else
            echo "⚠ 错误: Release 版本不应包含 SNAPSHOT"
            echo "请在打 tag 前更新 pom.xml 版本号为正式版本"
            exit 1
          fi
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            classfinal-fatjar/target/classfinal-fatjar-*.jar
            classfinal-maven-plugin/target/classfinal-maven-plugin-*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
